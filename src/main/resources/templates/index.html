<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link

			 th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link
			  th:href="@{/asserts/css/signin.css}" rel="stylesheet">

	</head>

	<body class="text-center">
		<form class="form-signin" action="login" method="post">
			<img class="mb-4"
				 th:src="@{/asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal" th:text="#{login.qingdenglu}">Please sign in</h1>
			<p th:if="${not #strings.isEmpty(msg)}" th:text="${msg}"></p>
			<label class="sr-only" th:text="#{login.username}">Username</label>
			<input type="text" class="form-control" th:value="${username}" name="username"
				                                    th:placeholder="#{login.username}" required="" autofocus="">
			<label class="sr-only" th:text="#{login.password}">Password</label>
			<input type="password" class="form-control" placeholder="Password" name="password" th:value="${password}"
				   th:placeholder="#{login.password}" required="">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox"  value="remember-me" id="remeberCheckbox" name="remeberCheckbox"
				  /> [[#{login.jizhuwo}]]
        </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" id="submit" type="submit" th:text="#{login.sign}">Sign in</button>
			<p class="mt-5 mb-3 text-muted">© 2017-2018</p>
			<a class="btn btn-sm" th:href="@{/index.html(l='zh_CN')}">中文</a>
			<a class="btn btn-sm" th:href="@{/index.html(l='en_US')}">English</a>
		</form>
	</body>
<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script th:inline="javascript">
	$(function(){
	     remeberCheckbox();
            $("#remeberCheckbox").attr("checked",/*[[${remember}]]*/);
            var v = /*[[${#request.getCookies()}]]*/;
            for (i in v) {
                alert(i)
			}


	});
function remeberCheckbox() {
    $("#submit").on("click",function() {
    var remeberCheckbox = $("#remeberCheckbox").prop("checked");
    if(remeberCheckbox) {
        $("#remeberCheckbox").val(remeberCheckbox);
    }
	})
}
</script>

</html>
